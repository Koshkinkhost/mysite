<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slick Slider Example</title>
    
    <!-- Подключаем стили Slick -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

    <style>
        /* Основной контейнер слайдера */
        .slider {
            width: 70%;
            margin:200px 100px 100px 100px;
        }

        /* Стили для слайдов */
        .slick-slide {
            text-align: center;
            color: #fff;
            background: #3498db;
            padding: 40px 0;
            font-size: 24px;
        }

        /* Стили для стрелок навигации */
        .slick-next {
            font-size: 0;
            border: none;
            background: none;
            color: #3498db;
            margin-left: -18px;
        } .slick-prev{
            font-size: 0;
            border: none;
            background: none;
            color: #3498db;
            margin-left: -18px;
        }

         .slick-next:before {
            font-size: 40px;
            color: #3498db;
        }
        
        .slick-prev:before{
            font-size: 40px;
            color: #3498db;
        }

        /* Стили для точек пагинации */
        .slick-dots li button:before {
            color: #3498db;
        }

        /* Адаптивные стили для планшетов */
        @media (max-width: 768px) {
            .slider {
                width: 90%;
            }

            .slick-slide {
                padding: 30px 0;
                font-size: 20px;
            }

            .slick-prev:before, .slick-next:before {
                font-size: 30px;
            }
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 480px) {
            .slider {
                width: 95%;
            }

            .slick-slide {
                padding: 20px 0;
                font-size: 18px;
            }

            .slick-prev:before, .slick-next:before {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер слайдера -->
    <div class="slider">
        <div>Slide 1</div>
        <div>Slide 2</div>
        <div>Slide 3</div>
        <div>Slide 4</div>
        <div>Slide 5</div>
    </div>

    <!-- Подключаем jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Подключаем Slick Slider -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                arrows: true,
                infinite: true,
                prevArrow: '<button type="button" class="slick-prev">&#10094;</button>',
                nextArrow: '<button type="button" class="slick-next">&#10095;</button>'
            });
        });
    </script>
</body>
</html>
